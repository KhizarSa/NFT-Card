<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@400;500;600;700;800&display=swap" rel="stylesheet">
    <link href="style.css" rel="stylesheet" />

    <title>Frontend Mentor | NFT preview card component</title>
    </style>
  </head>
  <body>
      <div class="card">
        <div class="container">
          <div class="img-cont">
            <img class="equi-img" src="images/image-equilibrium.jpg" alt="Equilibrium" />
            <span class="eye-icon">
          </div>
          
          <div class="information">
            <h1 class="heading-primary">Equilibrium #3429</h1>
            <p class="description">Our Equilibrium collection promotes balance and calm.</p>
            <div class="quantity">
              <div class="info-1 helper">
                <img src="images/icon-ethereum.svg" class="eth-icon icon" alt="ethereum-icon" />
                <p class="value modified">0.041 ETH</p>
              </div>
              <div class="info-2 helper">
                <img src="images/icon-clock.svg" class="clock-icon icon" alt="clock-icon" />
                <p class="value">3 days left</p>
              </div>
            </div>
          </div>

          <div class="creator-info">
            <img class="author-img" src="images/image-avatar.png" alt="Image of Author" />
            <p class="about size">Creation of <span class="author size">Jules Wyvern</span></p>
          </div>
        </div>
      </div>
    <!-- Equilibrium #3429 Our Equilibrium collection promotes balance and calm.
    0.041 ETH 3 days left Creation of Jules Wyvern

    <div class="attribution">
      Challenge by
      <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
        >Frontend Mentor</a
      >. Coded by <a href="#">Khizar Saeed</a>.
    </div> -->
  </body>
</html>
